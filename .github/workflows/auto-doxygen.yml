name: Build edge .deb package

on:
  push:
    branches:
      - master
      #! only for test, remove before MR !
      - doxygen
  
jobs:  
  doxygen:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'recurive'
    - name: Setup and run doxygen
      run: |
        sudo apt install doxygen -y
        doxygen Doxyfile
